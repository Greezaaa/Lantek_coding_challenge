 
    <div class="item" [class.d3]="machine!.technology !== 2" [class.d2]="machine!.technology === 2">
        <h4><span >Name: </span>{{ machine!.name }}</h4>
        <h4><span >Manufacturer: </span>{{ machine!.manufacturer }}</h4>
        <h5><span >Cutting technology: </span>{{ machine!.technology }}D</h5>
    </div>
